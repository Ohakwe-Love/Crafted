<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/auth.css">


    <script src="../assets/js/auth.js" defer></script>
</head>

<body>
    <section class="auth-form-container">
        <div class="container">
            <div class="auth-welcome auth-col">
                <img src="../assets/imgs/stores/store-3.jpg" alt="" loading="lazy">
                <div class="auth-img-overlay">
                    <div>
                        <h1>Welcome Back</h1>

                        <p>Access your account, stay connected, and explore our services effortlessly.</p>
                    </div>
                </div>
            </div>

            <form action="" class="auth-col auth-form">
                <h1>Login</h1>

                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Enter your email address*" id="emailInput"
                        required>
                </div>

                <div class="form-group password-input-con">
                    <input type="password" class="form-input passwordInput" placeholder="Enter password*" id="password" required>
                    <span class="togglePwd">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-eye-slash"
                            viewBox="0 0 16 16">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                            <path
                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                            <path
                                d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                        </svg>
                    </span>
                </div>

                <div class="check-bottom">
                    <div class="checkbox-wrap">
                        <input id="keepSignedIn" type="checkbox" class="checkboxInput">
                        <label for="keepSignedIn">Keep me signed in</label>
                    </div>

                    <a href="#" class="forgot-password">
                        Forgot your password?
                    </a>
                </div>

                <button type="submit" class="primary-btn auth-btn">
                    Login
                </button>

                <p class="account-check">
                    Don't have an account?
                    <a href="register.html">Sign
                        Up</a>
                </p>

                <div class="divider">
                    <span>Or continue with social account</span>
                </div>

                <div class="auth-social-buttons">
                    <button type="button" class="auth-social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                            <path fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                            <path fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                            <path fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                        </svg>
                        Sign in with Google
                    </button>
                    <button type="button" class="auth-social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="#1877F2">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Sign in with facebook
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
