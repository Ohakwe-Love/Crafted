<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/wishlist.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ee0082ad61.js" crossorigin="anonymous"></script>

    <!-- js files -->
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <!-- aside -->
    <aside class="top-bar">
        <div class="container">
            <div class="top-bar-col">
                <p class="discount-text">

                </p>
            </div>

            <div class="top-bar-col">
                <a href="" class="top-bar-link fancy-link">Help </a>

                <span class="cut-line">|</span>

                <a href="" class="top-bar-link fancy-link"> FAQs</a>
                <span class="cut-line">|</span>

                <div class="country dropdown-container">
                    <span>
                        <img src="https://flagcdn.com/w20/us.png" alt="US Flag">
                        <em>usd</em>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <path
                                d="M297.4 438.6C309.9 451.1 330.2 451.1 342.7 438.6L502.7 278.6C515.2 266.1 515.2 245.8 502.7 233.3C490.2 220.8 469.9 220.8 457.4 233.3L320 370.7L182.6 233.4C170.1 220.9 149.8 220.9 137.3 233.4C124.8 245.9 124.8 266.2 137.3 278.7L297.3 438.7z" />
                        </svg>
                    </span>
                    <div class="top-bar-dropdown country-dropdown">
                        <div class="top-bar-item" data-country="us" data-currency="usd">
                            <img src="https://flagcdn.com/w20/us.png" alt="US Flag">
                            <p>USD</p>
                        </div>
                        <div class="top-bar-item" data-country="vn" data-currency="vnd">
                            <img src="https://flagcdn.com/w20/vn.png" alt="Vietnam Flag">
                            <p>VND</p>
                        </div>
                    </div>
                </div>

                <span class="cut-line">|</span>

                <div class="language dropdown-container">
                    <span>
                        <em>English</em>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <path
                                d="M297.4 438.6C309.9 451.1 330.2 451.1 342.7 438.6L502.7 278.6C515.2 266.1 515.2 245.8 502.7 233.3C490.2 220.8 469.9 220.8 457.4 233.3L320 370.7L182.6 233.4C170.1 220.9 149.8 220.9 137.3 233.4C124.8 245.9 124.8 266.2 137.3 278.7L297.3 438.7z" />
                        </svg>
                    </span>
                    <div class="top-bar-dropdown lang-dropdown">
                        <div class="top-bar-item" data-lang="en">
                            <p>English</p>
                        </div>
                        <div class="top-bar-item" data-lang="vi">
                            <p>Tiếng Việt</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Backdrop for clicking outside to close dropdowns -->
            <div class="dropdown-backdrop"></div>
        </div>
    </aside>

    <!-- header -->
    <header>
        <div class="container">
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Logo -->
            <a href="#" class="logo">Crafted.</a>

            <!-- Desktop Navigation -->
            <nav class="nav-desktop">
                <a href="#" class="active">Home</a>
                <a href="#">Shop</a>
                <a href="#">Product</a>
                <a href="#">Page</a>
                <a href="#">Blog</a>
            </nav>

            <!-- Header Actions -->
            <div class="header-actions">
                <!-- Account -->
                <button class="account-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                </button>

                <!-- Search -->
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>

                <!-- Wishlist -->
                <button class="wishlist-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-suit-heart" viewBox="0 0 16 16">
                        <path
                            d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z" />
                    </svg>
                </button>

                <!-- Cart -->
                <button class="cart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart2" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                    </svg>
                    <span class="cart-badge">24</span>
                </button>
            </div>
        </div>
    </header>

    <!--  -->
    <main>
        <section class="banner">
            
        </section>
    </main>

    <!-- footer -->
    
</body>
</html>
